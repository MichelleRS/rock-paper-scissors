<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <!-- player selections -->
      <section id="playerSelections">
        <h2>Make your selection:</h2>
        <button type="button" name="rock">Rock</button>
        <button type="button" name="paper">Paper</button>
        <button type="button" name="scissors">Scissors</button>
      </section>
      <!-- round results -->
      <section id="roundResults">
        <p>
          Round Results:
          <span id="resultsMessage"></span>
        </p>
      </section>
      <!-- scoreboard -->
      <section id="scoreboard">
        <h2>Scoreboard</h2>
        <p>Player Wins: <span id="playerWins"></span></p>
        <p>Computer Wins: <span id="computerWins"></span></p>
        <p>Ties: <span id="ties"></span></p>
        <p>Rounds: <span id="roundNumSpan"></span></p>
        <button type="button" id="resetScores">Reset Scores</button>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
